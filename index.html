<!DOCTYPE HTML>
<html lang="en">
<head>
 <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Halloween Countdown</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

</head>

<body>
    <div class="language-container">
        <div class="langWrap">
            <button><a href="#" language='english' class="active" ><strong>English</strong></a></button>
            <button><a href="#" language='german'><strong>Deutsch</strong></a></button>
        </div>
    </div>
        <h1>Halloween Countdown</h1>
        <br>
        <div class="countdown-container" >
            <div class="countdown-el days-container">
                <p class="big-text" id="days">0</p>
                <span class="one">Days</span>
            </div>
            <div class="countdown-el hours-container">
                <p class="big-text" id="hours">0</p>
                <span class="two">Hours</span>
            </div>
            <div class="countdown-el minutes-container">
                <p class="big-text" id="minutes">0</p>
                <span class="tree">Minutes</span>
            </div>
            <div class="countdown-el secounds-container">
                <p class="big-text" id="secounds">0</p>
                <span class="four">Secounds</span>
            </div>
            <br><br><br><br><br><br><br><br>
        </div>

  </body>
</html>
